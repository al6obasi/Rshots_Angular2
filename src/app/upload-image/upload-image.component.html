<div class="container">
<form role="form" (submit)="addImg();reset()"  #myNgForm="ngForm">
<div class="row">
     <div class="col-md-4"></div>
    <div class="col-md-4 title">
      <h2 class="hadd">Feel free to share your image !!</h2>
      </div>
      <div class="col-md-4"></div>
      </div>
      <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
           <div class="form-group">
          <label>upload image</label>
          <input type="file"  (change)="fileChange(input)" #input  required accept="image/*"/>
        </div>

        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
      <div class="col-md-3"></div>
        <div class="col-xs-12 col-md-6">
        <button 
        class="btn btn-warning btn-block btn-lg" type="submit">Publish</button>
                  <hr class="colorgraph">
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row centermessage">
        <span  *ngIf="message" >{{message}}!!</span>
      </div>
       </form>
  </div>
  <br><br>
